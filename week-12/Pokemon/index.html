<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Viewer</title>
</head>
<body>
<div id="pokemon-display">
    <div id="loading"></div>
    <img id="pokemon-image" src="" alt="Random Pokémon" style="display:none;">
    <p id="pokemon-name"></p>
    <p id="pokemon-id"></p>
    <p id="pokemon-height"></p>
    <p id="pokemon-weight"></p>
    <p id="pokemon-type"></p>
</div>
<button id="previous-btn">Previous</button>
<button id="random-btn">Random Pokémon</button>
<button id="next-btn">Next</button>

<script src="script.js"></script>
</body>
</html>
